<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List" />
    <meta charset='utf-8'/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Todos App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>

          </ul>
          <ul class='nav navbar-nav navbar-right'>
            <li class="navbar-right"><a href="#login">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="wrap">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          <ul id="filters-small">
            <li><a id="filter-all" href="#/"><img src="img/all.png"/></a></li>
            <li><a id="filter-active" href="#/active"><img src="img/active.png"/></a></li>
            <li><a id="filter-completed" href="#/completed"><img src="img/checked.png"/></a></li>
          </ul>

          <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus/>
        </header>

        <section id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ol id="todo-list">
          </ol>
        </section>
        <footer id="footer" style="display: none;">
          <span id="todo-count"></span>
          <ul id="filters">
            <li><a id="filter-all" href="#/">All</a></li>
            <li><a id="filter-active" href="#/active">Active</a></li>
            <li><a id="filter-completed" href="#/completed">Completed</a></li>
          </ul>
          <button id="clear-completed"></button>
        </footer>
      </section>
      <section id="sort-section">
        <input type="image" id="sort-asc" src="img/sort-asc.png" alt="sort"/>
        <input type="image" id="sort-desc" src="img/sort-desc.png" alt="sort"/>
      </section>
      <section id="undo-redo-section">
        <input type="image" id="undo" src="img/undo.png" alt="undo"/>
        <input type="image"  id="redo" src="img/redo.png" alt="redo"/>
      </section>
      <section id="alerts">
      </section>
    </div>

    <div id="footer">
      <div class="container">
        <div class="container">
          <span>Double-click to edit a todo</span>
          <span class="navbar-right">Credits: Javier PÃ©rez Arteaga</span>
        </div>
      </div>
    </div>

    <script src="js/decoratorService.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/init.js"></script>
    <script src="js/todoUI.js"></script>
    <script src="js/loggerDecorator.js"></script>
    <script src="js/alertDecorator.js"></script>
    <script src="js/localStorageDecorator.js"></script>
    <script src="js/undoRedoDecorator.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
