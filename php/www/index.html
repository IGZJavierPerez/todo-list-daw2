<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List" />
    <meta charset='utf-8'/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- Fixed navbar -->
    <div id="wrap">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Todos App</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li class="disabled"><a href="#" id="sort-asc"><span class="glyphicon glyphicon-sort-by-attributes"></span> Order ascendent</a></li>
                  <li class="disabled"><a href="#" id="sort-desc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Order descendent</a></li>                  
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Edit <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#" id="undo"><span class="glyphicon glyphicon-arrow-left"></span> Undo</a></li>
                  <li><a href="#" id="redo"><span class="glyphicon glyphicon-arrow-right"></span> Redo</a></li>
                </ul>
              </li>

            </ul>
            <ul class='nav navbar-nav navbar-right'>
              <li class="navbar-right"><a href="#login">Login</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <div class="container">
        <div class="well">          
          <input id="new-todo" type="text" placeholder="What needs to be done?" class="form-control"/>
        </div>
        <div class="panel panel-default" id="main">
          <div class="panel-heading">
            <h3 class="panel-title">
              <button type="button" id="toggle-all" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-check"> Mark all as complete</span>
              </button>
            </h3>
          </div>
          <div class="panel-body">
            <ol id="todo-list" class="list-unstyled list-group">
            </ol>
          </div>
          <div id="footer" class="panel-footer" style="display: none;">
            <div class="row">
              <div class="col-md-2">
                <span id="todo-count"></span>
              </div>
              <div class="col-md-8">
                <ul id="filters" class="list-inline text-center">
                  <li><a id="filter-all" href="#/">All</a></li>
                  <li><a id="filter-active" href="#/active">Active</a></li>
                  <li><a id="filter-completed" href="#/completed">Completed</a></li>
                </ul>
              </div>
              <div class="col-md-2">
                <button id="clear-completed" type="button" class="btn btn-default"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="alerts" class="col-md-8 col-md-offset-2">
      </div>
    </div> 

    <div id="nav-footer">
      <div class="container">
        <div class="container">
          <span>Double-click to edit a todo</span>
          <span class="navbar-right">Credits: Javier PÃ©rez Arteaga</span>
        </div>
      </div>
    </div>

    <script src="js/decoratorService.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/init.js"></script>
    <script src="js/todoUI.js"></script>
    <script src="js/loggerDecorator.js"></script>
    <script src="js/alertDecorator.js"></script>
    <script src="js/localStorageDecorator.js"></script>
    <script src="js/undoRedoDecorator.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
